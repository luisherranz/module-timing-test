<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Timing Test</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { font-size: 1.2em; margin-bottom: 0.5em; }
    #info {
      font-size: 0.85em;
      color: #888;
      margin-bottom: 1em;
      padding: 10px;
      background: #16213e;
      border-radius: 6px;
    }
    #log {
      font-family: "SF Mono", Consolas, monospace;
      font-size: 0.9em;
      line-height: 1.6;
      background: #0f0f1a;
      padding: 15px;
      border-radius: 8px;
      min-height: 300px;
    }
    .log-entry {
      padding: 4px 8px;
      border-radius: 4px;
      margin: 2px 0;
    }
    .log-entry:nth-child(odd) { background: rgba(255,255,255,0.03); }
    .sync { color: #3498db; }
    .tla { color: #e67e22; }
    .dom-event { color: #e74c3c; font-weight: bold; }
    .post-task { color: #9b59b6; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "interactivity-api": "./interactivity-api.js"
      }
    }
  </script>
</head>
<body>
  <h1>Module Timing Test</h1>
  <div id="info">
    <strong>Browser:</strong> <span id="browser"></span><br>
    <strong>Test:</strong> Do all <span style="color:#3498db">sync modules</span> execute before <span style="color:#e74c3c">DOMContentLoaded</span>?<br>
    Does the <span style="color:#e67e22">TLA module</span> execute before or after?<br>
    <a href="./before-dcl-test.html" style="color:#e67e22">Before DCL test</a> |
    <a href="./after-dcl-test.html" style="color:#2ecc71">After DCL test</a>
  </div>
  <div id="log"></div>

  <script>
    // Detect browser
    const ua = navigator.userAgent;
    let browser = "Unknown";
    if (ua.includes("Firefox")) browser = "Firefox";
    else if (ua.includes("Edg/")) browser = "Edge";
    else if (ua.includes("Chrome")) browser = "Chrome";
    else if (ua.includes("Safari")) browser = "Safari";
    if (ua.includes("Mobile")) browser += " (Mobile)";
    document.getElementById("browser").textContent = browser + " â€” " + navigator.platform;
  </script>

  <!-- External module files that import interactivity-api -->
  <script type="module" src="./module-a.js"></script>
  <script type="module" src="./module-b.js"></script>
  <script type="module" src="./module-c.js"></script>
  <script type="module" src="./module-d-tla.js"></script>
  <script type="module" src="./module-e.js"></script>
  <script type="module" src="./module-f.js"></script>
</body>
</html>
